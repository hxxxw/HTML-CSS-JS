<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            margin: 0 auto;
            width: 80%;
            height: 100%;
        }

        .top {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
            height: 50px;
            border-bottom: 1px solid #ccc;
        }

        button {
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: cadetblue;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="top">
            <h2>Promise与AJAX</h2>
        </div>
        <button>点击发送AJAX请求</button>
    </div>
    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click', () => {
            const p = new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'http://127.0.0.1:800/server');
                xhr.send();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve(xhr.response);
                        } else {
                            reject(xhr.status);
                        }
                    }
                }
            }).then(value => {
                console.log(value);
            }, reason => {
                console.warn(reason);
            })
        })
    </script>
</body>

</html>
