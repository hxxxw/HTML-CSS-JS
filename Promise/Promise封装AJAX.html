<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button></button>
    <script>
        // 封装sendAjax发送请求
        // 参数：URL、request
        // 返回结果: Promise对象
        function sendAjax(Request, URL) {
            return new Promise((resolve, reject) => {
                const x = new XMLHttpRequest();
                x.open(Request, URL);
                x.send();
                x.onreadystatechange = () => {
                    if (x.readyState === 4) {
                        if (x.status >= 200 && x.status < 300) {
                            resolve(x.response);
                        } else {
                            reject(x.status);
                        }
                    }
                }
            })
        }
        sendAjax("GET", 'http://127.0.0.1:800/server').then(
            value => {
                console.log(value);
            },
            reason => {
                console.log(reason);
            }
        )
    </script>
</body>

</html>
