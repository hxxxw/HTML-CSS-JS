<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1、浮动元素会脱离标准流（脱标）
         2、浮动的元素会一行内显示并且元素顶部对齐 
         3、浮动的元素会具有行内块元素的特性  */
        * {
            margin: 0;
            padding: 0;
        }

        /* 1、脱离标准流的控制 移动到指定位置。俗称脱标
         2、浮动的盒子不在保留原先的位置，其他没加浮动的会占据原本的位置*/
        .box1 {
            width: 200px;
            height: 200px;
            background-color: darkturquoise;
            /* 加了浮动之后 */
            float: left;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: darksalmon;
        }

        /* 加了浮动的元素会在一行内显示并且顶端对齐排列 */
        .abc1 {
            width: 200px;
            height: 200px;
            background-color: darkturquoise;
            float: left;
        }

        .abc3 {
            width: 200px;
            height: 200px;
            background-color: mediumseagreen;
            float: right;
        }

        .abc2 {
            width: 200px;
            height: 200px;
            background-color: lightpink;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box1">浮动的盒子</div>
    <div class="box2">标准流的盒子</div>
    <div>
        <div class="abc1"></div>
        <div class="abc2"></div>
        <div class="abc3">右边浮动</div>
    </div>
</body>

</html>
