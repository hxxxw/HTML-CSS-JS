<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS跨域</title>
    <!-- CORS跨域资源共享 是官方的解决方案 特点在于不需要在客户端做操作 完全在服务端处理 支持get和post-->
    <!-- CORS是通过设置一个响应头来告诉浏览器，该请求允许跨域，浏览器收到该响应会放行 -->
    <style>
        #result {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <button>发送请求</button>
    <div id="result""></div>
    <script>    
        const btn = document.querySelector('button');
        btn.onclick = function () {
            const x = new XMLHttpRequest();
            x.open('GET', 'http://127.0.0.1:800/cors-server');
            x.send();
            x.onreadystatechange = function () {
                if (x.readyState === 4) {
                    if (x.status >= 200 && x.status < 300) {
                        console.log(x.response);
                    }
                }
            }
        }
    </script>
</body>

</html>
