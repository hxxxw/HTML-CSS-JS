<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同源策略</title>
    <!-- 同源策略是一种浏览器的一种安全策略 同源：协议、域名、端口 必须相同 -->
    <!-- AJAX 默认遵循同源策略 违背即跨域 -->
</head>

<body>
    <h1>同源策略</h1>
    <button>点击‘获取用户数据</button>
    <script>
        const btn = document.querySelector('button');
        // 这个页面通过 127.0.0.1:900/home获得
        btn.onclick = function () {
            const x = new XMLHttpRequest();
            //因为与/home同源 满足同源策略 URL可以简写
            x.open('GET', '/data');
            x.send();
            x.onreadystatechange = () => {
                if (x.readyState === 4) {
                    if (x.status >= 200 && x.status < 300) {
                        console.log(x.response);
                    }
                }
            }
        }
    </script>
</body>

</html>
