<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求重复发送问题</title>
    <style>
        .result {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <button class="send">点击发送</button>
    <button class="cancel">点击取消</button>
    <div class="result"></div>
    <script>
        const send = document.querySelector('.send');
        const cancel = document.querySelector('.cancel');
        const result = document.querySelector('.result');
        let x = null;
        let Sending = false; //标识是否正在发送ajax请求

        send.addEventListener('click', function () {
            if (Sending) x.abort();// 如果有请求正在发送，则abort()方法会取消该请求，往下走再创建一个新的请求
            x = new XMLHttpRequest();
            Sending = true; // 正在发送
            x.open('GET', 'http://127.0.0.1:800/delay');
            x.send();
            x.onreadystatechange = function () {
                if (x.readyState === 4) {
                    Sending = false;//当数据接收完毕 改为空闲状态
                    if (x.status >= 200 && x.status < 300) {
                        result.innerHTML = x.response;
                    }
                }
            }
        })
        cancel.addEventListener('click', function () {
            x.abort();
        })
    </script>
</body>

</html>
