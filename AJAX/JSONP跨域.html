<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONP跨域</title>
    <!-- JSONP是一个非官方的跨域解决方案 只支持get请求 -->
    <!-- 在网页中有些标签天生具有跨域能力(img、link、script....) JSONP就是利用script标签的跨域能力来发送请求 -->

</head>

<body>
    <input type="text" name="" id="username" placeholder="请输入">
    <p></p>
    <script>
        const input = document.querySelector('input');
        const p = document.querySelector('p');
        //声明hendle函数 接收服务端的数据
        function hendle(data) {
            input.style.border = 'solid 1px red';
            p.innerHTML = data.msg;
        }
        input.onblur = () => {
            let username = this.value;
            // 向服务端发送请求，检查用户名是否存在
            // 1、创建script标签
            const script = document.createElement('script');
            // 2、设置标签的scr属性 向服务端发请求
            script.src = 'http://127.0.0.1:800/jsonp-server';
            // 3、将script标签插入到body最后
            document.body.appendChild(script);
        }
    </script>
</body>

</html>
