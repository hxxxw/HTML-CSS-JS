<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>针对IE缓存问题</title>
    <style>
        .result {
            width: 300px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <button>点击我发送请求</button>
    <div class="result"></div>
    <script>
        const btn = document.querySelector('button');
        const result = document.querySelector('.result');
        btn.addEventListener('click', function () {
            const xhr = new XMLHttpRequest();
            //IE浏览器 在短时间内会将服务端的数据缓存 当服务器更改时 不会发生变化 
            // 通过在在URL加时间戳 让IE浏览器认为是不同的请求 不走缓存 重新向服务器请求 
            xhr.open('GET', 'http://127.0.0.1:800/ie?t=' + Date.now());
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        result.innerHTML = xhr.response + Date.now();
                    }
                }
            }
        })
    </script>
</body>

</html>
