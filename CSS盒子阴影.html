<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        .aaa {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            border-radius: 10px;
        }

        .aaa:hover {
            /* box-shadow: 值 盒子阴影
                h-shadow 必填 水平阴影的位置
                v-shadow 必填 垂直阴影的位置
                blur  选填  模糊的距离
                spread 选填  阴影的尺寸
                color  选填  阴影的颜色
                盒子阴影不占用空间
             */
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, .3);
        }

        .bbb {
            width: 500px;
            height: 300px;
            font-size: 25px;
            /* text-shadow: h-shadow v-shadow blur color; */
            text-shadow: 10px 10px 5px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div class="aaa"></div>
    <div class="bbb">文字阴影文字阴影文字阴影文字阴影</div>
</body>

</html>
