<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
    <style>
        /* 1、字体图标的下载
            https://icomoon.io/
            www.iconfont.cn
        2、字体图标的引入 */
        /* 字体图标声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?9w2h8u');
            src: url('fonts/icomoon.eot?9w2h8u#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?9w2h8u') format('truetype'),
                url('fonts/icomoon.woff?9w2h8u') format('woff'),
                url('fonts/icomoon.svg?9w2h8u#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        span {

            font-family: 'icomoon';
            font-size: 100px;
        }

        .a {
            color: royalblue;
            font-size: 50px;
        }

        .b {
            color: red;
            font-size: 70px;
        }
    </style>
</head>


<body>
    <span class="a"></span>
    <!-- 这个符号通过demo.html 里面复制粘贴获得 -->
    <span class="b"></span>
    <span></span>
    <span></span>
    <span></span>
</body>

</html>
