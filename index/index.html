<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <style>
        .code {
            position: relative;
            height: 40px;
            display: inline-block;
        }

        .getcode {
            position: relative;
            height: 40px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
    <script charset="gb2312" type="text/javascript" src="js/user.js"></script>
    <script charset="UTF-8" type="text/javascript" src="js/aes.js"></script>
    <script charset="UTF-8" type="text/javascript" src="js/pad-zeropadding-min.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <script charset="gb2312" type="text/javascript">
        function checkUser() {
            var result = document.getElementById("userid").value;
            var password = document.getElementById("userpassid").value;
            if (result == "") {
                alert("用户名不能为空");
                return false;
            }
            if (password == "") {
                alert("密码不能为空");
                return false;
            }
            var userData = result + "|" + password;
            var token = encrypt(userData);
            login(token);
        }
    </script>
    <title>Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="dowebok" id="dowebok">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>注册</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>或使用邮箱注册</span>
                <input type="text" placeholder="账号">
                <input type="password" placeholder="密码">
                <input type="text" placeholder="姓名">
                <input type="email" id="emailid" placeholder="电子邮箱">
                <div style='float:left;display:inline'>
                    <input type="text" id="Txtidcode" style='width:60%;display:inline; float:left' class="code"
                        placeholder="验证码" class="txtVerification"><span id="idcode"></span>
                    <input type="button" class="getcode" style='width:40%;display:inline; float:left;' class="getcode"
                        onclick="emailCheck()" id="getcodebtn" value="获取验证码"></input>
                </div>
                <button>注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <iframe id="iframe_display" name="iframe_display" style="display: none;"></iframe>
            <form action="saveTreeNode" method="post" class="form-horizontal" role="form" target="iframe_display">
                <h1>登录</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>或使用您的帐号</span>
                <input type="text" id="userid" placeholder="账户">
                <input type="password" id="userpassid" placeholder="密码">
                <a href="#">忘记密码？</a>
                <button onclick="checkUser()">登录</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>已有帐号？</h1>
                    <p>请使用您的帐号进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>立即注册加入我们，和我们一起开始旅程吧</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>

</body>

</html>
