<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本溢出省略号</title>
    <style>
        .box1 {
            /* 单行文本溢出显示省略号*/
            width: 150px;
            height: 80px;
            background-color: blueviolet;
            /* 1、强制一行内显示文本 */
            white-space: nowrap;
            /* 2、溢出的部分隐藏 */
            overflow: hidden;
            /* 3、超出部分用省略号显示 */
            text-overflow: ellipsis;
        }

        .box2 {
            /* 多行文本显示，有较大的兼容性问题 适合用于webKit浏览器和移动端 */
            margin-top: 50px;
            width: 150px;
            height: 65px;
            background-color: lawngreen;
            /* 1、溢出部分隐藏 */
            overflow: hidden;
            /* 2、溢出部分用省略号代替 */
            text-overflow: ellipsis;
            /* 3、盒子转为为弹性伸缩盒子 */
            display: -webkit-box;
            /* 4、限制显示文本的行数 */
            -webkit-line-clamp: 3;
            /* 5、盒子子元素垂直对齐排列 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div class="box1"> 单行文本省略单行文本省略单行文本省略单行文本省略单行文本省略</div>
    <div class="box2">多行文本显示省略号多行文本显示省略号多行文本显示省略号多行文本显示省略号</div>
</body>

</html>
