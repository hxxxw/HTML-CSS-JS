<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex是flexible Box的缩写 意为 弹性布局 用来为盒子提供最大的灵活性 任何容器都能指定为flex布局 
            当为父盒子设置flex布局时 子元素的float、clear和vertical-align都将失效
            采用flex布局的元素 称为flex容器(flex container) 他的所有子盒子都成为容器成员(flex item) 子容器可横向纵向
            总结：通过给父盒子添加flex属性 来控制子盒子的位置排列等*/
        /* 在flex布局中分主轴和侧轴两个方向 又称行和列、x轴和y轴 默认主轴是X轴方向水平向右 侧轴是Y轴方向水平向下 */
        .father {
            display: flex;
            /* flex布局父项常见属性 */
            /* 
            flex-direction: 设置主轴的方向;
                flex-direction:row; 默认主轴为X轴 侧轴为Y轴 元素沿着主轴排列 row-recerse X轴反向排列
                flex-direction:column; 默认主轴为Y轴 侧轴为X轴 column-recerse Y轴反向排列
            justify-content: 设置主轴上的子元素排列方式;
                justify-content:flex-start; 从底部开始 如主轴为X轴 从左到右 如主轴为Y轴 从上到下
                justify-content:flex-end; 从底部开始 如主轴为X轴 从右到左 如主轴为Y轴 从下到上
                justify-content:center; 在主轴上居中对齐
                justify-content:space-around; 平分主轴上剩余的空间
                justify-content:space-between; 最两边贴紧 再平分剩余空间
            flex-wrap: 设置子元素是否换行 默认是 不换行;
                flex-wrap:warp; 允许换行 子元素不会改变大小
                flex-wrap:nowarp; 不允许换行 子元素可能会因为过多 被缩小大小
            align-items: 设置侧轴上的子元素排列方式(单行);
                align-items:flex-start;  如果没有用flex-direction修改 默认侧轴Y从上到下
                align-items:flex-end;  从下到上
                align-items:content; 居中对齐
                align-items:stretch; 拉伸 但是子元素不能给高度 
            align-content: 设置侧轴上的子元素排列方式(多行) 要设置换行,多行才能实现;
                align-content: center; 多行居中挤在一起
                align-content: flex-start; 自上到下
                align-content: flex-end;   自下到上
                align-content: stretch; 拉伸分配剩余空间 但是子元素不能给高度
                align-content: space-around; 平分侧轴上剩余的空间
                align-content: space-between; 最上下两边贴紧 再平分侧轴剩余空间
            flex-flow: 复合属性 相当于设置了flex-direction和flex-wrap; 
                flex-flow: row wrap; 
            */
            flex-direction: row;
            justify-content: flex-start;
            /* align-items: center; */
            align-content: flex-start;
            flex-wrap: nowrap;
            width: 50%;
            height: 200px;
            background-color: yellow;
        }

        .father span {
            /* flex布局子项常见属性 */
            /* flex: 份额(数字); 定义子项目分配的剩余空间份数 */
            flex: 1;
            /* 每个span占一份 有三个span 所以将剩余空间分成3分 每个span占一份 */
            /* flex: %; 可以写百分比 相对于当前父级来说*/
            margin: 5px;
            width: 80px;
            height: 50px;
            background-color: yellowgreen;
        }

        .father span:nth-child(2) {
            flex: 3;
            /* 第二个span占3份 将剩余空间划分成5分  */
            background-color: brown;
        }

        .father span:nth-child(3) {
            /* align-self允许单个子项目与其他不一样的对齐方式 可以覆盖align-items  */
            align-self: flex-end;
            /* order属性定义项目的排列顺序 数值越小 排列越靠前 默认为 0 */
            order: -1;

        }
    </style>
</head>

<body>
    <div class="father">
        <span>1</span>
        <span>2</span>
        <span>3</span>

    </div>
</body>

</html>
