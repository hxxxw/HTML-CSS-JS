<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马面面</title>
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- 引入swiper触摸滑动插件样式 -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <!-- 引入index独有的样式 -->
    <link rel="stylesheet" href="css/index.css">
    <!-- 使用方案 flex+rem+flexible.js+less -->

</head>

<body>
    <!-- 标题 -->
    <header>黑马面面</header>
    <!-- 导航栏 -->
    <div class="nav">
        <a href="#"><img src="icons/icon1.png" alt=""><span>HR面试</span></a>
        <a href="#"><img src="icons/icon2.png" alt=""><span>笔试</span></a>
        <a href="#"><img src="icons/icon3.png" alt=""><span>技术面试</span></a>
        <a href="#"><img src="icons/icon4.png" alt=""><span>模拟面试</span></a>
        <a href="#"><img src="icons/icon5.png" alt=""><span>面试技巧</span></a>
        <a href="#"><img src="icons/icon6.png" alt=""><span>薪资查询</span></a>
    </div>
    <!-- 广告部分 -->
    <div class="advertising">
        <a href="#"><img src="img/go.png" alt=""></a>
    </div>
    <!-- 就业指导模块 -->
    <section class="content">
        <div class="con-hd">
            <h4 class="icon1">就业指导</h4>
            <a href="#">更多>></a>
        </div>
        <!-- 轮播图模块 -->
        <div class="con-bd">
            <!-- Swiper -->
            <div class="swiper-container employment">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="img/pic.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="img/pic1.png" alt=""></a>
                        <p>手机电脑数据互联</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="img/pic2.png" alt=""></a>
                        <p>读书需要会思考</p>
                    </div>
                </div>
                <!-- Add Pagination
                <div class="swiper-pagination"></div> -->
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <!-- 充电学习模块 -->
    <section class="content">
        <div class="con-hd">
            <h4 class="icon2">充电学习</h4>
            <a href="#">更多>></a>
        </div>
        <!-- 轮播图模块 -->
        <div class="study">
            <div class="swiper-container study1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="img/pic1.png" alt=""></a>
                        <h5>说地道英语，告别中式英语</h5>
                        <span class="number">156</span><span>人学习</span>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="img/pic2.png" alt=""></a>
                        <h5>提升思维金字塔，提升写作能力</h5>
                        <span class="number">125</span><span>人学习</span>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="img/pic1.png" alt=""></a>
                        <h5>说地道英语，告别中式英语-副本</h5>
                        <span class="number">156</span><span>人学习</span>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="img/pic2.png" alt=""></a>
                        <h5>提升思维金字塔，提升写作能力-副本</h5>
                        <span class="number">125</span><span>人学习</span>
                    </div>
                </div>
                <!-- Add Pagination
                <div class="swiper-pagination"></div> -->
            </div>

        </div>
    </section>
    <!-- 底部模块 -->
    <footer class="footer">
        <a href="#" class="item">
            <img src="icons/home.png" alt="">
            <span>首页</span>
        </a>
        <a href="#" class="item">
            <img src="icons/ms.png" alt="">
            <span>技术面试</span>
        </a>
        <a href="#" class="item">
            <img src="icons/net.png" alt="">
            <span>模拟面试</span>
        </a>
        <a href="#" class="item">
            <img src="icons/user.png" alt="">
            <span>我的</span>
        </a>
    </footer>
    <!-- 引入将px转换为rem js代码 -->
    <script src="js/flexible.js"></script>
    <!-- 引入swiper触摸滑动插件js代码 -->
    <script src="js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        // 就业指导轮播图 用立即执行函数包含
        (function () {
            var swiper = new Swiper('.employment', {
                // 轮播图能看到的个数
                slidesPerView: 2,
                // 每个图片之间的距离
                spaceBetween: 30,
                // 让最大的图片在中间
                centeredSlides: true,
                loop: true,
                // 不需要下标圆点
                // pagination: {
                //     el: '.swiper-pagination',
                //     clickable: true,
                // },
                // 添加左右小箭头
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
        // 充电学习轮播图 用立即执行函数包含
        (function () {
            var swiper = new Swiper('.study1', {
                slidesPerView: 2.2,
                spaceBetween: 20,
                // pagination: {
                //     el: '.swiper-pagination',
                //     clickable: true,
                // },
            });
        }())
    </script>
</body>

</html>
