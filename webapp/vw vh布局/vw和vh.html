<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        vw/vh 是一个相对单位(类似与em和rem相对单位)
        vw是viewport width 视口宽度单位  1vw = 1/100视口宽度  如当前屏幕宽度为1200 1vw为12像素
        vh是viewport height 视口高度单位  1vh = 1/100视口高度
        vscode 用px2vw 插件转换

         */
        div {
            width: 10vw;
            height: 10vw;
            background-color: teal;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
