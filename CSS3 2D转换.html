<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 转换（transform）是CSS3中新的特性，可以实现元素的位移、旋转、缩放等效果
            2D转换是改变标签在二维平面上的位置和形状的一种技术

            translate 移动  最大的优点是不会影响其他元素的位置!!!
                translate中的百分比单位是参照自身的大小
                translata对于行内元素 无效
            transform:translate(X,Y) 可分开写 translateX/Y（）

            rotate 旋转 
            transform:rotate(度数 单位deg) 默认以元素中心旋转
                可以用transform-origin:x y; 修改旋转中心 可以用方位名词 默认50% 50% = center center

            scale 缩放    不跟单位 纯数字 小于1就是缩小 不会影响其他盒子 而且可以设置缩放的中心点
                 transform:scale(x,y)宽，高
                 transform:scale(2,2) 整体放大两倍
                 transform:scale(0.5,0.5) 缩小

            2D转换综合写法： transform:translate() rotate() scale() 
             */
        .trans {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            transform: translate(30px, 100px);
            transform-origin: 50% 50%;
            /* transform: translateX(100px); */
            /* transform: translate(50%, 50%); */
        }

        p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: black;
            transform: translate(-50%, -50%);
            transform-origin: 50% 50%;
            transition: all 0.3s;
            /* transform: rotate(45deg); */
        }

        p:hover {
            /* transform: rotate(45deg);
            transform: scale(2, 2); */
            /* 综合写法 */
            transform: rotate(45deg) scale(2);
        }

        .transgle {
            position: relative;
            margin-top: 200px;
            width: 200px;
            height: 50px;
            border: 1px solid #000;
        }

        .transgle::after {
            content: "";
            position: absolute;
            top: 15px;
            right: 15px;
            width: 10px;
            height: 10px;
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
            transform: rotate(45deg);
            transform-origin: left bottom;
            transition: all 0.3s;
        }

        .transgle:hover::after {
            transform: rotate(225deg);
        }

        .box3 {
            /* 将before 溢出隐藏 */
            overflow: hidden;
            margin-left: 200px;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }

        .box3::before {
            content: "旋转入场";
            display: block;
            /* display: none; */
            width: 100%;
            height: 100%;
            background-color: aquamarine;
            transform-origin: left bottom;
            transform: rotate(180deg);
            transition: all 1s;
        }

        .box3:hover::before {
            /* display: block; */
            transform: rotate(0deg);
        }

        .logo {
            overflow: hidden;
            margin-left: 200px;

        }

        .logo img {
            transition: all 1s;
        }

        .logo img:hover {
            transform: scale(1.5);
        }

        .list {
            margin-left: 200px;

        }

        .list ul li {
            float: left;
            margin: 0 5px;
            list-style: none;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid red;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .list ul li:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="trans">
        <p></p>
    </div>
    <div class="transgle"></div>
    <div class="box3"></div>
    <div class="logo"><a href="#"><img src="images/logo.png" alt=""></a></div>
    <div class="list">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
</body>

</html>
