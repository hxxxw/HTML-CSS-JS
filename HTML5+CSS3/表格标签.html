<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <table align="center" border="1" cellpadding="10" cellspacing="0" width="500">

        <!-- table为表格标签
        align 表格的对齐方式 
        border  1/“” 规定表格单元是否有边框 默认为“” 没有边框
        cellpadding 规定表格单元与其内容之间的空白 默认1px
        cellspacing 规定单元格之间的空白 默认2px
        width 规定表格的宽 -->

        <thead>
            <!--  thead和tbody 能更好的划分表格结构 -->
            <tr>
                <!-- tr为行标签 -->
                <th>姓名</th>
                <th> 性别</th>
                <th>年龄</th>
                <!-- 表头单元格用th来表示，会自动加粗居中 -->
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>张三</td>
                <td>男</td>
                <td>50</td>
            </tr>
            <tr align="center">
                <td>张三</td>
                <td>男</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
</body>


</html>
