<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS元素选择模式</title>
    <!-- 元素选择模式就是 元素以什么样的方式进行显示
    HTML元素 一般分为 块元素 、 行内元素  和 行内块元素-->
    <!-- 常见的块元素： h1~h6、p、div、ul、ol、li等  div最为经典
    块元素的特性：
    1、独占一行，是一个容器及盒子 里面可以放 行内元素或块元素(文字类元素内 不能放块元素)
    2、高度、宽度、内边距、外边距都可设置，宽度默认是父级元素的100% -->

    <!-- 常见的行内元素：a、strong、b、em、i、del、s、ins、u、span等  span最为经典
    行内元素的特性：
    1、相邻的行内元素 都在一行上，一行可现实多个，里面只能放文本或行内元素
    2、高宽的设置都是无效的，默认宽度为它本身内容的宽度
    3、a 里面可以放块元素 将a       -->

    <!-- 行内块元素 ： img、input、td 他们同时具有块元素和行内元素的特点
    1、和相邻的行内元素在同一行上，但会有空白缝隙
    2、高度、行高、内外边距都可控 但宽度默认为 内容宽度 -->

    <!-- 转换为行内元素：display：block
    转换为块元素：display：inline
    转换为行内块元素：display：inline-block -->
    <style>
        a {
            width: 300px;
            height: 50;
            background-color: springgreen;
            text-decoration-line: none;
            display: block; /*转化为块元素*/
        }
        div {
            width: 200px;
            height: 45px;
            background-color:red;
            display: inline;  /*转化为行内元素*/
        }
        span {
            width: 200px;
            height: 45px;
            background-color:purple;
            display: inline-block;
        }

    </style>
</head>

<body>
    <a href="#"><img src="images/up.png" alt="" title="我是行内标签"></a>
    <a href="#"><img src="images/down.png" alt="" title="我是行内标签"></a>
    <div>我是块元素</div>
    <div>我是块元素</div>
    <span>我是行内块元素</span>
    <span>我是行内块元素</span>
</body>

</html>
