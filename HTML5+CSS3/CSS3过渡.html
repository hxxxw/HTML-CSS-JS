<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3过渡</title>
    <!-- 过渡transition：当元素从一种状态变换为另一种状态  经常和 :hover运用 
        transition：要过渡的属性 花费时间(单位S) 运动曲线(默认ease可省) 何时开始(单位S可省)
        -->
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: skyblue;
            /* 鼠标放上去一秒后开始变化 
            transition: width 1s ease 1s; */
            /* transition: width 1s, height 1s;
            如果写多个属性用逗号隔开，建议写all */
            transition: all 1s;
        }

        .box:hover {
            width: 400px;
            height: 200px;
            background-color: springgreen;
        }

        .bar {
            margin-top: 30px;
            width: 150px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7px;
            padding: 1px;
        }

        .bar-in {
            width: 50%;
            height: 100%;
            background-color: red;
            transition: all 1s;
        }

        .bar:hover .bar-in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="bar">
        <div class="bar-in"></div>
    </div>
</body>

</html>
