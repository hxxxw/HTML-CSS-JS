<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 跨行 colspan：最上侧单元格为目标单元格，写 合并代码 -->
    <!-- 跨列 rowspan：最左侧单元格为目标单元格，写 合并代码 -->
    <table align="center" border="1" width="500" height="240" cellspacing="0">
        <tr>
            <td></td>
            <td colspan="2"></td>    
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td> 
        </tr>
    </table>
</body>
</html>
