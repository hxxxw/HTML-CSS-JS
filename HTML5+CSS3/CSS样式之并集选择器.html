<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 并集选择器可以选择多组标签，同时将他们定义为相同的样式，通常用于集体声明 */
        /* 并集选择器是将各类选择器用 ， 相连  任何选择器都能成为并集选择器的一部分 */
        /* 并集选择器的样式为  元素1，元素 {样式} */
        *{
            text-align: center;
        }
        div,
        p,
        ul li {
            color: red;
        }
    </style>
</head>

<body>
    <div>大</div>
    <p>二</p>
    <span>光</span>
    <ul class="img">
        <li>左</li>
        <li>中</li>
        <li>右</li>
    </ul>
</body>

</html>
