    <title>固定定位</title>
    <style>
        /* 固定定位以浏览器的可视化窗口为参照点移动 
           跟父元素没有关系  脱标*/
        .box {
            position: fixed;
            top: 100px;
            /* 1.走到浏览器宽度的一半 */
            left: 50%;
            /* 2.走到版心的一半 实现贴紧右侧 */
            margin-left: 600px;
        }

        .center {
            width: 1200px;
            margin: 0 auto;
            background-color: gray;
        }

        p {
            color: white;
        }
    </style>
</head>
