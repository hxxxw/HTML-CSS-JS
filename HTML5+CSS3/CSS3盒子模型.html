<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3盒子模型</title>
    <style>
        /* CSS3中通过box-sizing来指定盒模型
            有两值 content-box（默认）实际大小为padding+border+宽高
              border-box  实际大小为 宽高
         */
        .box {
            width: 200px;
            height: 200px;
            background-color: blue;
            padding: 15px;
            border: 4px solid rgb(199, 22, 22);
            box-sizing: content-box;
        }

        p {
            width: 200px;
            height: 200px;
            background-color: rgb(73, 148, 85);
            padding: 15px;
            border: 4px solid rgb(236, 227, 97);
            box-sizing: border-box;
        }

        .father {
            margin-top: 20px;
            width: 300px;
            height: 200px;
            background-color: greenyellow;
        }

        .son {
            /* width: calc(100% - 30px); */
            height: 30px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">box-sizing:content-box</div>
    <p> box-sizing:border-box</p>

    <!-- 让子盒子宽度永远比父盒子小30px -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
