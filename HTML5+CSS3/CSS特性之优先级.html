<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性之优先级</title>
    <style>
        /* 继承或*              （0000）
        元素选择器              （0001）
        类选择器、伪类选择器     （0010）
        ID选择器                （0100）
        行内样式 style=“ ”      （1000）
        ！important             （无穷大） */
        div {
            color: lawngreen ;
        }
        .text{
            color: purple !important;
        }
        #t2 {
            color: grey;
        }
        p {
            color: red;
        }
        li {  /*权重为0001*/
            color: red;
        }
        ul li {      /*权重为0002*/
            color: grey;
        }
        .ulll li{   /*权重为0011*/
            color: seagreen;
        }
    </style>
</head>
<body>
    <div class="text" id="t2" style="color: hotpink;">
        ！important>行内样式>ID选择器>类选择器、伪类选择器>元素选择器>继承或* 
        <p>继承或* 为0</p>
    </div>
    <ul class="ulll">
        <li>优先级权重的叠加</li>
        <li>权重虽然会叠加</li>
        <li>但是不会进位</li>
    </ul>
</body>
</html>
