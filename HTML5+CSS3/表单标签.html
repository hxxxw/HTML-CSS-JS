<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!-- 由表单域(form)、表单元素(input)、提示信息3个部分构成 -->
    <form action="dome.php" method="POST" name="name1">
        <!-- action 提交给谁 method 提交方式 name 表单名 -->
        <!-- name和value是每个表单元素都要有的属性，主要给后台人员使用 
            name是表单元素的名字，value是表单元素的值
            单选和复选框 都要有相同的name值
            maxlength 为最大可输入长度 -->
        <!--label 标签用于绑定一个表单元素，当点击label标签内的文本时，浏览器会将光标定位到相应的表单元素上-->
        <label for="username">用户名:</label><input type="text" name="username" id="username" value="请输入用户名" maxlength="6"   > <br>  <!-- 文本框 -->
        <label for="psd">密码</label><input type="password" name="userpassword" id="psd"> <br> <!-- 密码框 -->
        性别：<label for="man">男</label><input type="radio" name="sex" id="man" value="男" > 
            <label for="woman">女</label> <input type="radio" name="sex" id="woman" value="女"> <br> <!-- 单选框 -->
        爱好：吃饭<input type="checkbox" name="hobby" checked> 睡觉<input type="checkbox" name="hobby"><br> <!-- 复选框 -->
        <!-- 单选框和复选框 可以设置checked属性 规定单选框或复选框 默认选中 -->
        
        按钮：<input type="button" value="js触发器"> <br><!-- 按钮控件 -->
        上传文件：<input type="file"> <br> <!-- 文件域 上传文件使用-->

        选择项目：<select ><!-- 下拉表单控件 -->
            <option >项目1</option>
            <option selected >项目2</option> <!-- selected 默认选中 -->
            <option >项目3</option>
        </select>  <br>
        
        反馈：<textarea cols="30" rows="10">请输入</textarea><br> <!-- 文本域控件 支持多行输入 -->

        <input type="submit" value="提交"> &nbsp; <input type="reset" value="清空 ">
    </form>
</body>
</html>
