<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的三种样式表</title>
    <link rel="stylesheet" href="style.css"> <!--引入style.css样式表-->
    <style>/* style 为内部样式表 在html页面内写样式 只能控制当前页面*/</style>
</head>
<body>
    <!-- CSS样式表分为 行内样式表、内部样式表、外部样式表 -->
    <p style="color: deepskyblue; font-size: 20px;">行内样式表：style=" 样式 "（不推荐） </p>
    <div>
        实际开发都是外部样式表，核心是将样式单独写到css文件中，再把css文件引入到html中使用
    </div>
</body>
</html>
