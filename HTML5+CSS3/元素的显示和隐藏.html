<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示和隐藏</title>
    <style>
        /* 
        让一个元素在页面中显示或隐藏
        1、display 显示隐藏
        2、visibility 显示隐藏
        3、overflow 溢出显示隐藏 

        display 隐藏元素后 不在占有位置  （重要）
        display:none 隐藏元素  display:block 除了转换块级元素之外，还有显示隐藏元素的意思
        
        visibility隐藏元素后 继续占有原来位置
        visibility:visible  元素可见
        visibility:hidden   元素隐藏

        overflow:hidden  隐藏溢出的部分
        overflow:auto  当内容超出时，显示滚动条
        */
    </style>
</head>
