    <title>定位</title>
    <style>
        /* 定位由 定位模式+边偏移组成 
        定位模式通过position属性来设置
         static   静态定位   是元素默认的定位方式、无定位的意思
         relative 相对定位   是元素在移动位置的时候，是相对于它原来的位置来说的  不会脱标 经典用于限制绝对定位
         absolute 绝对定位   是在元素移动的时候，是相对于它的祖先元素来说的 如果祖先元素没有定位或没祖先元素 会以浏览器对齐 脱标
         fixed    固定定位   元素固定到浏览器可视区的位置，可以在浏览页面滚动时元素固定  脱标
         
         边偏移是定位的盒子移动到最终位置 
         有top、bottom、left、right 四个属性  方向：值px
         */
    </style>
</head>
