<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS3 动画animation</title>
    <style>
        /* 相对于过渡 动画可以实现更多功能 */
        /* 定义动画 from to == 0% 100%
            百分比就是总的时间的划分 */
        @keyframes move {

            /* 开始状态 */
            0% {
                transform: translate(0, 0) rotate(999deg);
                background-color: saddlebrown;
            }

            25% {
                transform: translate(1000px, 0) rotate(90deg);
                background-color: slategray
            }


            50% {
                transform: translate(1000px, 500px) rotate(135deg);
                background-color: rosybrown
            }

            75% {
                transform: translate(0, 500px) rotate(180deg);
                background-color: orange
            }

            /* 结束状态 */
            100% {
                transform: translate(0, 0);
                background-color: palegoldenrod
            }
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: royalblue;
            /* 调用动画 */
            animation: move;
            /* 持续时间 */
            animation-duration: 5s;
            /* 运动曲线 其中有steps()步长选项 会有卡顿特效 分几步完成动画 */
            animation-timing-function: steps(10);
            /* 何时开始 */
            animation-delay: 1s;
            /* 重复次数  infinite 无限*/
            animation-iteration-count: infinite;
            /* 是否反方向播放  默认normal 反方向 alternate */
            animation-direction: alternate;
            /* 动画结束后的状态 默认是backwards回到起始状态 forwards停留在结束状态 */
            animation-fill-mode: forwards;
            /* 简写 animation: 动画名称 持续时间 运动曲线 何时开始 播放次数 是否反方向 动画开始或结束的状态;
            animation: name duration timing-function delay iteration-count direction fill-mode; 
                       前两个属性必须写  */
            /* animation: move 5s linear 2s infinite alternate forwards; */
        }

        .box1:hover {
            /* 鼠标经过动画 动画停止 */
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
</body>

</html>
