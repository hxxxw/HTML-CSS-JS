<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文字属性</title>
    <style>
        div {
            color: rgba(70, 60, 161, 0.603);
            text-align: center;  /* 设置文本内容的水平对齐方式 默认left*/
            text-decoration: underline; /* 装饰文本 【none】 无划线 underline下划线  line-through 删除线*/
        }
        a {
            text-decoration: none;  /* 取消下划线*/
        }
        p {
            text-indent: 2em;  /*首行缩进 em是一个相对单位 相对于当前元素一个文字大小*/
            line-height: 30px;  /* 行间距 */
        }
    </style>
</head>
<body>
    <div>CSS文字属性测试</div>
    <p>初春，冷清渐去，坐在一杯茶中，倒影昔年，还有些许停留的缠绕，淡淡的，轻轻地，萦绕着，回味去了，却浓意深陷，那一抹念着的味道，是散落在时光中的花冢，湮灭在哪里，都是一季春的等待。想起柔润的春雨，漫过清心的初念，青青涩涩的，却也柔心入怀，暖心的你若浮萍，若蒲柳轻轻柔柔划过眉心，袅袅婷婷的暖，是春天到了吗？</p>
    <a href="http://bilibili.com" >链接默认有下划线</a>
</body>
</html>
