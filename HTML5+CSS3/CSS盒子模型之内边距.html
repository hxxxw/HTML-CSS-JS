<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS盒子模型之内边距</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: black;
            color: white;
            /*上下左右边距
            padding-left: 10px;
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 20px;*/

            /* 内边距简写   内边距会影响盒子实际大小
                padding：5px 1个值 代表上下左右都是5px
                padding：5px 10px 2个值 代表上下5px、左右10px
                padding：5px 10px 20px 3个值 代表上5px 左右10px 下20px
                padding：5 10 15 20 为上右下左 顺时针   
             */
            padding: 5px 3px;
        }
    </style>
</head>

<body>
    <div>
        盒子内容是content 内边距会影响实际大小 <br>
        盒子内容是content <br>
    </div>
</body>

</html>
