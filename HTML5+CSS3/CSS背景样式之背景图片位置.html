<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片位置</title>
    <style>
        .div1 {
            width: 400px;
            height: 400px;
            background-image: url(images/up.png);
            background-repeat: no-repeat;
            background-color: yellowgreen;
            /*background-position: x y  
              参数可写 方位名词 或精准单位 
              方位名词 top center bottom | left center right  */

            /* background-position: center top;  居中上对齐*/
            /* background-position: left bottom;  左下对齐 */
            /* background-position: center center; 水平垂直都居中 */
            /* background-position: 20px 50px;  具体参数  X Y 坐标 */
            background-position: 20px center; /*混合模式*/
        }
        body {  /*超大背景图片*/
            background-image: url(images/bj.jpg);
            background-repeat: no-repeat;
            background-position:center top;   /*显示中间核心部分*/
        }

    </style>
</head>
<body>
    <div class="div1"></div>

</body>
</html>
