<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4 id="#top">1.外部链接</h4>
    <a href="http://baidu.com" target="_parent"> 百度 </a>
    <!-- _blank 为新页面打开  _self 为当前页面打开-->
    <h4>2.内部链接</h4>
    <a href="index.html">index</a>
    <h4>3.空链接</h4>
    <a href="#">空链接</a>
    <h4>4.下载链接</h4>
    <a href="test.zip">下载链接</a>
    <h4>5.网页元素的链接</h4>
    <a href="http://baidu.com" target="_blank"><img src="images/img.png" alt="暂无" title="去往百度的链接"></a>
    <h4>6.锚点链接</h4>
    <a href="#top">跳到1.外部链接</a>
    <p>由于文本不够多，显示不出效果</p>
    <h4>html中特殊字符</h4>
    空&nbsp;格 &nbsp; &lt;小于号 大于号&gt;
    <div style="width: 100px; height: 100px; background-color: aquamarine;">
        这是返回结果
    </div>
</body>

</html>
