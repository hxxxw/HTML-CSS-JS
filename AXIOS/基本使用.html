<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        .content {
            margin: 10px auto;
            width: 80%;
        }

        .content h1 {
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        button {
            width: 130px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>基本使用</h1>
        <div class="btns">
            <button class="btn-get">发送GET请求</button>
            <button class="btn-post">发送POST请求</button>
            <button class="btn-put">发送PUT请求</button>
            <button class="btn-delete">发送DELETE请求</button>
        </div>
    </div>
    <script>
        const btns = document.querySelectorAll('button');
        // console.log(btns);

        // 获取数据
        btns[0].onclick = function () {
            let int = prompt('请输入要查阅的编号');
            // 发送AJAX请求
            axios({
                // 请求类型(在json-server中GET请求为获取)
                method: 'GET',
                // URL
                url: 'http://localhost:3000/posts/' + int,
            }).then(res => {
                alert(res.data.title);
                // console.log(res.data.title);
            });
        }
        // 添加数据
        btns[1].onclick = function () {
            // 发送AJAX请求
            axios({
                // 请求类型(在json-server中POST请求为新增)
                method: 'POST',
                // URL
                url: 'http://localhost:3000/posts',
                data: {
                    "title": "通过客户端post请求添加数据",
                    "author": "We"
                }
            }).then(res => {
                console.log(res.data.id);
            });
        }
        // 更新数据
        btns[2].onclick = function () {
            // 发送AJAX请求
            axios({
                // 请求类型(在json-server中PUT请求为更新)
                method: 'PUT',
                // URL
                url: 'http://localhost:3000/posts/4',
                data: {
                    "title": "通过客户端PUT请求修改数据",
                    "author": "Weeeeee"
                }
            }).then(res => {
                console.log(res.data.id);
            });
        }
        // 删除数据
        btns[3].onclick = function () {
            // 发送AJAX请求
            axios({
                // 请求类型(在json-server中delete请求为删除)
                method: 'delete',
                // URL
                url: 'http://localhost:3000/posts/5'
            }).then(res => {
                console.log(res.data.id);
            });
        }
    </script>
</body>

</html>
