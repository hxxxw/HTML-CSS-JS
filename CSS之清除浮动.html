<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除浮动的本质是清除浮动元素脱落标准流造成的影响
        清除浮动之后，父元素就会根据浮动的盒子自动检测高度，而不用设置高
        语法：选择器 {clear: 属性值;}
        left  清除左侧浮动影响
        right 清除右侧浮动影响
        both  同时清除左右两侧浮动影响  基本只用both*/

        /* 清除浮动的方法： 
            1、额外标签法也称为隔墙法 
            2、父级元素添加 overflow 属性 重点
            3、父级元素添加after伪属性     重点
            4、父级元素添加双伪属性     重点*/
        .box {
            background-color: lawngreen;
            /* 没有设置高度 */
            width: 1000px;
            border: black solid 1px;
            /* 第二种方法 overflow: hidden;*/
        }

        /* 第三种方法 添加after伪元素 */
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            /*IE6、7专有*/
            *zoom: 1;
        }

        /* 第四种方法 添加after和before伪元素 
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }*/

        .box .aa {
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            float: left;
        }

        .box .bb {
            width: 300px;
            height: 300px;
            background-color: lightseagreen;
            float: left;
        }

        /* .cc {
            clear: both; 这是第一次方法 隔墙法
        } */
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="aa"></div>
        <div class="bb"></div>
        <!-- <div class="cc"></div> 只能是块级元素 -->
    </div>
</body>

</html>
