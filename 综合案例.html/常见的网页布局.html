<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见的网页布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 100px;
            background-color: gray;
        }

        .banner {
            width: 1210px;
            height: 150px;
            background-color: greenyellow;
            margin: 10px auto;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1210px;
            height: 350px;
            margin: 10px auto;
            background-color: grey;
        }

        .box li {
            height: 350px;
            width: 295px;
            margin-right: 10px;
            background-color: hotpink;
            float: left;
        }

        .box .last {
            margin-right: 0;
        }

        .footer {
            height: 300px;
            background-color: lawngreen;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li class="last"></li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>

</html>
