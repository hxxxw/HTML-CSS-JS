<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h3>这是注册测试用的页面</h3>
    <form action="">
    <table align="conter"  >
        <tr>
            <td width="100">性别</td>
            <td><label for="nan">男</label><input type="radio" id="nan" name="sex">
                <label for="wonan">女</label><input type="radio" id="wonan" name="sex"> 
            </td>
        </tr>
        <tr>
            <td width="100">生日</td>
            <td>
                <select  name="" id="">
                    <option selected >--请选择年--</option>
                    <option >1999</option>
                    <option >2000</option>
                    <option >2001</option>
                    <option >2002</option>
                </select>
                <select  name="" id="">
                    <option selected >--请选择月--</option>
                    <option >1</option>
                    <option >2</option>
                    <option >3</option>
                    <option >4</option>
                </select>
                <select  name="" id="">
                    <option selected >--请选择日--</option>
                    <option >19</option>
                    <option >20</option>
                    <option >20</option>
                    <option >09</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="100">所在区域</td>
            <td><input value="请填写地址" maxlength="20" type="text"></td>
        </tr>
        <tr>
            <td width="100">婚姻状况</td>
            <td><label for="wei">未婚</label><input id="wei" name="hun" type="radio"> 
                <label for="yi">已婚</label><input id="yi" name="hun" type="radio">
                <label for="li">离婚</label><input id="li" name="hun" type="radio">
            </td>
        </tr>
        <tr>
            <td width="100">学历</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td width="100">喜欢的类型</td>
            <td><label for="k">可爱</label><input id="k" type="checkbox"> 
                <label for="f">妩媚</label><input id="f" type="checkbox">
                <label for="q">青春</label><input id="q" type="checkbox">
            </td>
        </tr>
        <tr>
            <td width="100">自我介绍</td>
            <td><textarea name="" id="" cols="30" rows="10">自我介绍</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td ><input type="submit" value="注册"> </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" id="ttt"><label for="ttt">我同意注册条款</label></td>
        </tr>
        <tr>
            <td></td>
            <td><a href="表格标签demo3.html" target="_blank">网站首页</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18</li>
                    <li>抱着严谨对待的太度</li>
                    <li>真诚的加入网站</li>
                </ul>
            </td>
        </tr>
    </table>
    </form>

</body>
</html>
