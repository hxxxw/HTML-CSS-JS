<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米产品模块栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 200px;
            height: 400px;
            background-color: white;
            margin: 100px auto;
            padding: 0 50px;
        }

        .box img {
            margin: 0 auto;
        }

        .box .review {
            font-size: 16px;
            height: 70px;
            padding: 0 22px;
            margin-top: 10px;
        }

        .box .app {
            color: #b0b0b0;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div div class="box">
        <img src="../images/m1.jpg" alt="">
        <p class="review">米家飞行员太阳镜Pro</p>
        <div class="app">尼龙偏光，轻巧携带</div>
    </div>
</body>

</html>
