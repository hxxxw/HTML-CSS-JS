<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1400px;
            height: 260px;
            /* background-color: mediumseagreen; */
            margin: 0 auto;
        }

        .right {
            width: 1100px;
            height: 260px;
            background-color: skyblue;
            float: left;
        }

        .left {
            width: 300px;
            height: 260px;
            background-color: orangered;
            float: left;
        }

        .box1 {
            width: 1400px;
            height: 285px;
            background-color: pink;
            margin: 0 auto;
        }

        .box1 li {
            width: 296px;
            height: 285px;
            background-color: purple;
            margin-right: 72px;
            float: left;
        }

        .box1 .last {
            margin-right: 0px;
            background-color: red;
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">左侧内容</div>
        <div class="right">右侧内容</div>
    </div>
    <ul class="box1">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li class="last">1</li>
    </ul>
</body>

</html>
