<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品优购快报栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 163px;
            width: 248px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .box h3 {
            /* display: inline-block; */
            height: 32px;
            border-bottom: 1px dotted #ccc;
            font-size: 16px;
            font-weight: 400;
            line-height: 32px;
            padding-left: 20px;
        }

        .box ul li a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .box ul li a:hover {
            color: skyblue;
            text-decoration: underline;
        }

        ul li {
            height: 23px;
        }

        ul {
            padding-top: 5px;
        }

        li {
            /* 去掉li前面的小圆点 */
            list-style: none;
            padding-left: 6px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>品优购快报</h3>
        <ul>
            <li><a href="#">【特惠】爆款耳机5折</a></li>
            <li><a href="#">【特惠】健康低价好礼</a></li>
            <li><a href="#">【特惠】9.9家庭小助手</a></li>
            <li><a href="#">【特惠】小米小爱同学8折秒</a></li>
            <li><a href="#">【特惠】长虹智能空调省1000</a></li>
        </ul>
    </div>
</body>

</html>
