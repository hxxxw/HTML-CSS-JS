<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS盒子模型之外边距</title>
    <style>
        div {
            width: 400px;
            height: 40px;
            background-color: skyblue;
        }

        .one {
            margin: 30px;
        }

        .two {
            /* margin-top: 30px; */
            margin: 1px 30px 2px 50px;
            color: white;
        }

        /*  外边距简写   外边距会影响盒子实际大小
            margin：5px 1个值 代表上下左右都是5px
            margin：5px 10px 2个值 代表上下5px、左右10px
            margin：5px 10px 20px 3个值 代表上5px 左右10px 下20px
            margin：5 10 15 20 为上右下左 顺时针   */

        /*对于两个嵌套的块元素，当子元素和父元素都有相同边距，
            此时父元素会塌陷比较大的外边距 而子元素不会改变
        解决的方案：
        1、为父元素定义上边框
        2、为父元素定义上内边距
        3、为父元素加 overflow: hidden
            */
        .father {
            width: 400px;
            height: 400px;
            background-color: purple;
            /*解决外边距塌陷*/
            border-top: 1px solid transparent;
            padding-top: 1px;
            overflow: hidden;
        }

        .son {
            width: 250px;
            height: 250px;
            background-color: red;
            margin-top: 20px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="one">这个是一</div>
    <div class="two">我是二</div>
    <div class="father">
        <div class="son"></div>
    </div>

</body>

</html>
