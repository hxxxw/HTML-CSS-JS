<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米侧边栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            display: block;
            text-decoration: none;
            color: white;
            font-size: 14px;
            background-color: #535758;
            width: 200px;
            height: 40px;
            line-height: 40px;
            padding-left: 30px;
        }

        a:hover {
            background-color: #353738;
            color: orange;
        }
    </style>
</head>

<body>
    <a href="#">手机</a>
    <a href="#">电视</a>
    <a href="#">电脑</a>
    <a href="#">笔记本</a>
    <a href="#">家电</a>
    <a href="#">耳机</a>
</body>

</html>
