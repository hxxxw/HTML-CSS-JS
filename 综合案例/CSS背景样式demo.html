<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS背景样式练习</title>
    <style>
        .nav a {
            display: inline-block;
            text-decoration: none;
            color: white;
            height: 60px;
            width: 150px;
            line-height: 50px;
            text-align: center;
        }
        .nav .bj1 {
            background:  url(../images/dh1.png) no-repeat center center;
        }
        .nav .bj1:hover {
            background-image: url(../images/dh5.png);
        }
        .nav .bj2 {
            background:  url(../images/dh2.png) no-repeat center center;
        }
        .nav .bj2:hover {
            background-image: url(../images/dh4.png);
        }
        .nav .bj3 {
            background:  url(../images/dh3.png) no-repeat center center;
        }
        .nav .bj3:hover {
            background-image: url(../images/dh1.png);
        }
        .nav .bj4 {
            background:  url(../images/dh4.png) no-repeat center center;
        }
        .nav .bj4:hover {
            background-image: url(../images/dh2.png);
        }
        .nav .bj5 {
            background:  url(../images/dh5.png) no-repeat center center;
        }
        .nav .bj5:hover {
            background-image: url(../images/dh1.png);
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#" class="bj1">五彩导航栏</a>
        <a href="#" class="bj2">五彩导航栏</a>
        <a href="#" class="bj3">五彩导航栏</a>
        <a href="#" class="bj4">五彩导航栏</a>
        <a href="#" class="bj5">五彩导航栏</a>
    </div>
</body>
</html>
