<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
            color: #4c4c4c;
            height: 41px;
            line-height: 41px;
        }

        div a {
            display: inline-block;
            height: 41px;
            text-decoration: none;
            color: #4c4c4c;
            padding: 0 10px;
        }

        a:hover {
            background-color: #5c5c5c;
            color: #ff8500;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">博客</a>
        <a href="#">联系我们</a>
    </div>
</body>

</html>
