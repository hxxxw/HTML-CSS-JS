<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆网视频遮罩</title>
    <style>
        .box {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: cornflowerblue;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .box .mask {
            /* 隐藏遮罩层 */
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5) url(../images/arr.png) no-repeat center;
        }

        .box:hover .mask {
            /* 显示遮罩层 */
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="mask"></div>
        <img src="../images/tudou.jpg" alt="">
    </div>
</body>

</html>
