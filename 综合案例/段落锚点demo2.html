    <h1>压岁钱</h1>
    <p>压岁钱，又名压祟钱（“祟”就是不吉利的东西。古人借这个习俗来表达来年不要有任何不吉利的事情发生。）。压岁钱是汉族的传统年俗，一般在新年倒计时由长辈将钱装在红包内给晚辈。压岁钱有很好的寓意，通常认为可以辟邪驱鬼，保佑平安。据说压岁钱可以压住邪祟，晚辈得到压岁钱就可以平平安安度过一岁。</p>
