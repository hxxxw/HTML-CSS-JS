<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../webapp/响应式布局/bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            /* 滚动过渡动画 */
            scroll-behavior: smooth;
        }

        ul {
            position: relative;
            margin: 0 auto;
            width: 90vw;
        }

        li {
            list-style: none;
            width: 100%;
            height: 30vw;
            background: -webkit-linear-gradient(left, #f95952, #f7994b);
            margin-bottom: 5px;
        }

        span {
            position: fixed;
            bottom: 200px;
            right: 30px;
            display: none;
            text-align: center;
            line-height: 60px;
            width: 40px;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 25px;
        }

        span i {
            font-size: 30px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <ul>
        <span><i class=" glyphicon glyphicon-arrow-up"></i></span>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        // 当页面滚动到一定距离 就显示返回顶部
        var goback = document.querySelector('span');
        var ul = document.querySelector('ul');
        window.addEventListener('scroll', function () {
            if (window.pageYOffset >= 500) {
                goback.style.display = 'block';
            }
            else {
                goback.style.display = 'none';
            }
        })
        goback.addEventListener('touchstart', function (e) {
            // window.style.transition = 'all 0.5s'
            ul.style.transition = 'all .5s';
            window.scroll(0, 0);
        })
    </script>
</body>

</html>
