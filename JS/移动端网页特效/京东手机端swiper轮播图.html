<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0 ">
    <!-- 单独制作移动页面 采用流式布局 -->
    <title>京东首页</title>
    <!-- 引入css初始化文件 -->
    <link rel="stylesheet" href="../../webapp/css/normalize.css">
    <!-- 引入index的样式 -->
    <link rel="stylesheet" href="../../webapp/css/Masonryindex.css">
    <!-- swiper插件样式 -->
    <link rel="stylesheet" href="../../webapp/黑马面面项目开发/css/swiper.min.css">
    <!-- indexjs文件  -->
    <script src="JDIndex.js"></script>
    <!-- swiper插件js文件 -->
    <script src="../../webapp/js/swiper.min.js"></script>
    <!-- <script src="swiper-bundle.min.js"></script> -->
</head>

<body>
    <header class="top">
        <ul>
            <li id="close"><img src="../../webapp/img/close.png" alt="">
            </li>
            <li><img src="../../webapp/img/logo.png" alt=""></li>
            <li>打开京东App，购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </header>
    <!-- 搜索模块 -->
    <div class="search">
        <div class="search-btn"></div>
        <div class="search-center">
            <div class="jd-icon"></div>
            <div class="sou"></div>
            <!-- 用二倍精灵图做放大镜图标 
                要先将精灵图等比例缩放一半 在测量位置 bg-size也要改-->
            <input type="text" name="" id="" placeholder="输入查询内容">
        </div>
        <div class="search-login">登陆</div>
    </div>
    <!-- 主体模块 -->
    <div class="mainContent">
        <!-- 轮播图 -->
        <div class="slider">
            <div class="slider">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="../../webapp/upload/banner1.dpg" alt=""></div>
                        <div class="swiper-slide"><img src="../../webapp/upload/banner2.dpg" alt=""></div>
                        <div class="swiper-slide"><img src="../../webapp/upload/banner3.dpg" alt=""></div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
        <div class="brand">
            <div>
                <a href="#"><img src="../../webapp/upload/pic11.dpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="../../webapp/upload/pic22.dpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="../../webapp/upload/pic33.dpg" alt=""></a>
            </div>
        </div>
        <div class="nav">
            <a href="#"><img src="../../webapp/upload/nav1.webp" alt=""><span>京东超市</span></a>
            <a href="#"><img src="../../webapp/upload/nav2.webp" alt=""><span>京东超市</span></a>
            <a href="#"><img src="../../webapp/upload/nav3.webp" alt=""><span>京东超市</span></a>
            <a href="#"><img src="../../webapp/upload/nav1.webp" alt=""><span>京东超市</span></a>

            <a href="#"><img src="../../webapp/upload/nav1.webp" alt=""><span>京东超市</span></a>
            <a href="#"><img src="../../webapp/upload/nav1.webp" alt=""><span>京东超市</span></a>
        </div>
        <div class="news">
            <a href="#"><img src="../../webapp/upload/new1.dpg" alt=""></a>
            <a href="#"><img src="../../webapp/upload/new2.dpg" alt=""></a>
