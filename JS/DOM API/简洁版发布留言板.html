<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        li {
            padding-left: 5px;
            width: 300px;
            background-color: crimson;
            color: #fff;
        }

        a {
            float: right;
            color: #fff;
            padding-right: 5px;
            text-decoration: none;
        }
    </style>
</head>
<!-- 点击按钮后，就动态创建一个li 添加在ul里
创建li的同时 把文本域里面的值给li
要在前面显示就用 insertBefore 要在后面显示就用appendChild 
利用 removechild() 删除留言
-->

<body>

    <textarea name="" id="text1" cols="30" rows="10" placeholder="请输入内容">123</textarea>
    <button>发布</button>
    <ul>

    </ul>
    <script>
        var btn = document.querySelector('button');
        var text = document.querySelector('textarea');
        var ul = document.querySelector('ul');
        btn.onclick = function () {
            if (text.value == '') {
                alert('请在文本框输入内容');
                return null;
            } else {
                var li = document.createElement('li');  //创建 li元素
                li.innerHTML = text.value + "<a href ='javascript:;'>删除</a>";
                //将文本域的内容 和生成的a 给li    href ='javascript:; 取消操作
                ul.insertBefore(li, ul.children[0]);  // 插入在 ul里最前面
                text.value = '';    //清空文本域内容
                //给a 绑定 点击事件 删除留言
                var as = document.querySelectorAll('a');
                for (var i = 0; i < as.length; i++) {
                    as[i].onclick = function () {
                        ul.removeChild(this.parentNode);
                        //a的点击事件是 删除ul里面的li 也就是当前a的父级节点
                    }
                }
            }
        }
    </script>
</body>

</html>
