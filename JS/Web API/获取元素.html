<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="one">根据ID获取元素 </div>
    <ul>
        <li>根据标签名获取元素1</li>
        <li>根据标签名获取元素2</li>
    </ul>
    <ol id="ol">
        <li>1根据标签名获取元素</li>
        <li>2根据标签名获取元素</li>
        <li>3根据标签名获取元素</li>
    </ol>
    <div class="three">通过类名 获取到元素（H5新增方法）</div>
    <div class="three">querySelector 获取到元素（H5新增方法）</div>
    <script>
        // DOM在实际开发中主要用于操作元素 document
        // 获取页面中元素 主要有几种方法
        // 1、根据ID获取元素   getElementById()方法可以获得带有id的元素对象
        var one = document.getElementById('one');
        console.log(one);  // getElementById会返回一个对象 
        console.log(typeof one);
        console.dir(one);  //打印我们返回的元素对象，更好的查看里面的属性和方法

        // 2、根据标签名获取元素  document.getElementsByTagName()可以返回带有指定标签名的 对象集合
        var two = document.getElementsByTagName('li');
        console.log(two);  //获取元素对象的集合 以伪数组的方式存储 
        console.log(two[0]);  //获取到对象集合中 第一个元素对象
        for (var i = 1; i < two.length; i++) {
            console.log(two[i]);   // 对集合进行遍历
        }
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));  //获取到只属于ol里面的li

        // 3、通过HTML5新增方法获取元素
        var three = document.getElementsByClassName('three');
        console.log(three);    //以伪数组的方式存储 
        console.log(three[0]);  //获取到对象集合中 第一个元素对象
        // document.querySelector(选择器);  //返回指定选择器的第一个元素对象 选择器需要加 符号
        var classFirst = document.querySelector('.three'); //返回类选择器 three的第一个元素对象
        var classAll = document.querySelectorAll('.three'); //返回类选择器 three的全部元素
        console.log(classFirst);
        console.log(classAll);
        var idfirst = document.querySelector('#one');  //返回ID选择器 one的第一个元素对象
        console.log(idfirst);
        var li = document.querySelector('li');   //返回标签选择器 li的第一个元素对象
        console.log(li);

        // 4、获取特殊元素
        // 获取body元素
        var bodyEle = document.body;
        console.log(bodyEle);
        // 获取html元素
        var htmlEle = document.documentElement;
        console.log(htmlEle);

    </script>
</body>

</html>
