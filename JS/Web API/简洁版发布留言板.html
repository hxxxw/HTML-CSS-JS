<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        li {
            padding-left: 5px;
            width: 300px;
            background-color: crimson;
            color: #fff;
        }
    </style>
</head>
<!-- 点击按钮后，就动态创建一个li 添加在ul里
创建li的同时 把文本域里面的值给li
要在前面显示就用 insertBefore 要在后面显示就用appendChild -->

<body>

    <textarea name="" id="text1" cols="30" rows="10" placeholder="请输入内容">123</textarea>
    <button>发布</button>
    <ul>

    </ul>
    <script>
        var btn = document.querySelector('button');
        var text = document.querySelector('textarea');
        var ul = document.querySelector('ul');
        btn.onclick = function () {
            if (text.value == '') {
                alert('请在文本框输入内容');
                return null;
            } else {
                var li = document.createElement('li');  //创建 li元素
                li.innerHTML = text.value;     //将文本域的内容给 li显示
                ul.insertBefore(li, ul.children[0]);  // 插入在 ul里最前面
                text.value = '';    //清空文本域内容
            }
        }
    </script>
</body>

</html>
