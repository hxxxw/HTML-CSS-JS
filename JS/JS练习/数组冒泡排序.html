<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        var arr = [21, 65, 48, 14, 63, 96, 1];
        var tmep = 0;
        for (var j = arr.length - 1; j != 0; j--) {
            for (var i = 0; i <= j; i++) {
                if (arr[i] < arr[i + 1]) {
                    tmep = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = tmep;
                }
            }
        }
        console.log(arr);
    </script>
</head>
