<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript运算符</title>
    <script>
        /*
            算数运算符   + - * / %
            自增/自减运算符  a++/a-- 或++a/--a
            比较运算符
                 < > >= <= == !=  返回结果为布尔型
                 == 默认转换数据类型 只要求值相等 会把字符串类型转换为数字类型 再比较
                 === 全等(必须数据类型、值完全一样)
            逻辑运算符 && || !
            赋值运算符  = += -= *= /=
            运算符的优先级
                括号运算符》自增自减运算符》算数运算符》关系运算符》比较运算符》逻辑运算符》赋值运算符》逗号运算符
        */
    </script>
</head>
