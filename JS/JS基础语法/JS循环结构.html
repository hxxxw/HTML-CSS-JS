<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript循环结构</title>
    <script>
        //谷歌浏览器 sources 可以设置断点调试
        // for循环、双重for循环 
        for (var i = 1; i < 10; i++) {
            console.log(i);
        }
        // while循环、do while循环
    </script>
</head>
