    <title>查询水果</title>
    <script>
        var fruit = prompt('请输入要查询的水果');
        switch (fruit) {
            case '苹果':
                alert('10元1斤'); break;
            case '香蕉':
                alert('50元1斤'); break;
            default:
                alert('找不到水果');
        }
    </script>
