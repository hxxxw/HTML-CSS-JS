    <title>正则表达式(Regular Expression)</title>
    <!-- 
    正则表达式是由一个字符序列形成的搜索模式。
    当你在文本中搜索数据时，你可以用正则表达式来描述你要查询的内容。
    正则表达式可用于匹配、替换、提取
    -->
    <script>
        // 两种方法创建正则表达式
        // 1、使用RegExp对象来创建
        let regexp = new RegExp(/aaa/);
        // 2、使用字面量创建
        let rg = /bbb/;

        // 使用text()正则对象方法 用于检测字符串是否符合该规则 返回true/false
        console.log(regexp.test('bbb'));
        console.log(rg.test('bbb'));

        let hd = "houasd6512312";

    </script>
