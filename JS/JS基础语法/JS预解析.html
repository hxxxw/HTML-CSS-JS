<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // javascript是用javascript解析器来执行的，解析器在运行代码时候分两步：预解析和代码执行
        // 第一步 预解析 js引擎会把js里面所有的 var 和 function 提升到当前作用域最前面 
        //   但是不提升赋值操作 和函数调用操作
        // 第一步 代码执行

        // 预解析分为 变量预解析 和 函数预解析

        var num = 10;
        fun();
        function fun() {
            console.log(num);
            var num = 20;
        }

        /*
        上面代码执行的顺序
        var num;
        function fun() {
            var num;
            console.log(num);
            num = 20;
        }
        num = 10;
        fun();
        */
    </script>
</head>

<body>

</body>

</html>
