<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <script>
        // 核心算法：输入时间的总毫秒数减去现在时间的毫秒数，即倒计时
        // 把减下的毫秒数 转换为天、时、分、秒(时间戳转为时分秒)
        // day = parseInt(总秒数 / 60 / 60 / 24);  //计算天数
        // hours = parseInt(总秒数 / 60 / 60 % 24);  //计算小时
        // minute = parseInt(总秒数 / 60 % 60);  //计算分钟
        // seconds = parseInt(总秒数 % 60);  //计算秒
        function countDown(time) {
            var nowTime = +new Date();  //返回当前的时间的总毫秒数
            var inputTime = +new Date(time);  // 返回用户输入时间的总毫秒数
            var times = (inputTime - nowTime) / 1000;   // 剩下的秒数

            var day = parseInt(times / 60 / 60 / 24);  //计算天数
            day = day < 10 ? '0' + day : day;
            var hours = parseInt(times / 60 / 60 % 24);  //计算小时
            hours = hours < 10 ? '0' + hours : hours;
            var minute = parseInt(times / 60 % 60);  //计算分钟
            minute = minute < 10 ? '0' + minute : minute;
            var seconds = parseInt(times % 60);  //计算秒
            seconds = seconds < 10 ? '0' + seconds : seconds;
            return day + '天' + hours + '小时' + minute + '分钟' + seconds + '秒';
        }
        console.log('现在距离2021-7-18 18:00:00 还有：');
        console.log(countDown('2021-7-18 18:00:00'));
    </script>
</head>
