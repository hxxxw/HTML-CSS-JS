    <title>求学生平均成绩</title>
    <script>
        var n = prompt("请输入班级人数");
        var sum = 0, avg = 0, score = 0;
        for (var i = 1; i <= n; i++) {
            sum = sum + prompt("请输入第" + i + "个学生的成绩") * 1.0;//乘1.0是为了将prompt获得的值换为数值型
            // 第二种方法 用 parseFloat() 转换为数值型
            // score = prompt("请输入第" + i + "个学生的成绩");
            // sum = sum + parseFloat(score);
        }
        console.log(sum);
        avg = sum / n;
        console.log(avg);
    </script>
