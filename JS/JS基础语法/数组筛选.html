    <title>筛选数组</title>
    <script>
        // 要将工资小于2000的删除,保留剩下数组
        var arr1 = [1500, 1641, 8987, 2100];
        var newarr = [];
        for (var i = 0; i < arr1.length; i++) {
            if (arr1[i] < 2000) {
                // newarr[newarr.length] = arr1[i];  老方法 
                newarr.push(arr1[i]);
            }
        }
        console.log(newarr);

        var arr2 = ['a', 'a', 'z', 's', 's', 'x', 'c', 'c', 'x', 'b'];

        function unique(arr) {   //数组去掉重复项
            var newarr2 = [];
            for (var i = 0; i < arr.length; i++) {
                // 利用indexOf()遇到没有见过的元素会返回 -1 的特性
                if (newarr2.indexOf(arr[i]) == -1) {
                    newarr2.push(arr[i]);
                }
            }
            console.log(newarr2);
        }
        function find(arr, key) {   //查找数组中元素出现的位置
            var index = arr.indexOf(key);
            while (index != -1) {
                console.log(index);
                index = arr.indexOf(key, index + 1);
            }
        }
        unique(arr2);
        find(arr2, 'x');
    </script>
