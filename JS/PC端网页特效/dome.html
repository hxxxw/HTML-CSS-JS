<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div key=''>1</div>
    <div key=''>2</div>
    <div key=''>3</div>
    <script>
        var lis = document.querySelectorAll('div');
        for (var i = 0; i < lis.length; i++) {
            lis[i].setAttribute('key', i);
            console.log(lis[i].getAttribute('key'));
            lis[i].addEventListener('mouseover', function () {
                console.log(this.getAttribute('key'));
            })
        }
    </script>
</body>

</html>
