<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span</title>
</head>
<body>
     <h4>图像标签的使用</h4>
     <img src="images/img.png" >
     <h4>alt 替换文本 图像显示不出来时，用文字替换</h4>
     <img src="i1mg.png" alt="这是替换图像的文本">
     <h4>title 提示文本 鼠标放在图像上面，会提示文字</h4>
     <img src="images/img.png" alt="暂无" title="这是img.png">
     <h4> width和height 控制图像的宽高 </h4>
     <img src="images/img.png" alt="暂无" width="50" height="50">
     <h4>border 图像边框 </h4>
     <img src="https://dss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2792691649,2902263184&fm=26&gp=0.jpg" alt="暂无" border="15">

        下一级路径 /  上一级路径  ../ -->
