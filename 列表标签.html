<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 列表可分无序列表（重点）、有序列表、自定义列表重点 -->
    <h4>无序列表</h4>
    <ul>
        <li>无序列表</li>
        <li>会在头部</li>
        <li>自动加小黑点</li>
    </ul>
    <h4>有序列表</h4>
    <ol>

        <li>有序列表</li>
        <li>会自动</li>
        <li>在头部加1.2.</li>
    </ol>
    <h4>自定义列表</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
        <!-- dl 定义列表 dt定义名字 dd描述每个名字 -->
    </dl>
</body>

</html>
