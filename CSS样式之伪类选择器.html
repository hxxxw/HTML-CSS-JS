<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类选择器 用于向某些选择器添加特殊的效果 */
        /* 伪类选择器的书写用  : 表示 */
        /* 伪类选择器可分链接伪类、结构伪类 等 */
        /* 为了确保生效 按照 link-visited-hover-active 的顺序写 （LVHA） 
            要给a单独指定样式*/
        /* a:link     选择所有未被访问的链接 */
        a:link {
            color: rgb(109, 82, 82);
            text-decoration: none;
            text-align: center;
        }
        /* a:visited  选择所有已经被访问的链接 */
        a:visited {
            color: deeppink;
        }
        /* a:hover 常用！！！   选择鼠标经过的链接 */
        a:hover {
            color: deepskyblue;
        }
        /* a:active   选择活动链接（鼠标点击后未弹起的链接） */
        a:active {
            color: green;
        }
        /* :focus 伪类选择器 用于选取获得光标的 表单(input) 元素 */
        input:focus {
            color: green;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <a href="#">伪类选择器之链接伪类</a><br>
    <input type="text"><input type="text"><input type="text">
</body>
</html>
